<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva de Vuelo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='es_reservas.css') }}"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <div class="container mt-5">
        <h2>Reserva tu Vuelo Hoy</h2>
        <h3>Comprar Vuelo</h3>
        
        <form method="POST">
            <div class="form-group">
                <label for="salida">Salida de</label>
                <input type="text" name="salida" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fecha_salida">Fecha de salida</label>
                <input type="date" name="fecha_salida" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hora_salida">Hora de salida</label>
                <input type="time" name="hora_salida" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="modo_vuelo">Modo de vuelo</label>
                <select name="modo_vuelo" class="form-control" required>
                    <option value="redondo">Redondo</option>
                    <option value="solo">Solo vuelo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="llegada">Llegada A</label>
                <input type="text" name="llegada" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fecha_llegada">Fecha de llegada</label>
                <input type="date" name="fecha_llegada" class="form-control" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Reservar Vuelo</button>
            </div>
        </form>
    </div>
</body>
</html>
